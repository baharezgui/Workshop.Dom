<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Shopping Cart</title>
</head>

<body>

    <h1>Shopping Cart</h1>
    <div class=container>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/434ea0f6efff1c7ebd2d01d049c8f922/p/c/pc-portable-gamer-msi-thin-gf63-12ucx-i5-12e-gen-8go-rtx-2050-a.jpg"
                        alt="laptop">
                </figure>
                <h5>
                    PC Portable Gamer MSI Thin GF63 12UCX i5 12è Gén 8Go RTX 2050</h5>
                <p><span class="price">2295</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>
                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/434ea0f6efff1c7ebd2d01d049c8f922/s/m/smartphone-infinix-smart-8-4go-64go-blanc.jpg"
                        alt="smartphone">
                </figure>
                <h5>
                    Smartphone INFINIX Smart 8 4Go 64Go - Blanc</h5>
                <p><span class="price">324</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>
                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="https://mk-media.mytek.tn/media/catalog/product/cache/434ea0f6efff1c7ebd2d01d049c8f922/e/c/ecouteurs-sans-fil-inkax-t02-avec-afficheur-blanc3.jpg"
                        alt="airpod">
                </figure>
                <h5>

                    Écouteurs Sans Fil INKAX T02 Avec Afficheur - Blanc</h5>
                <p><span class="price">34</span>DT</p>
                <div class="quantity">
                    <button class="mins">-</button>
                    <p class="qty">1</p>
                    <button class="plus">+</button>

                </div>
                <div class="icons">
                    <i class="bi bi-trash3"></i>
                    <i class="bi bi-heart-fill"></i>
                </div>
            </div>
        </div>
        <div>
            <h4>Total Price</h4>
            <p id="total-price">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
